<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="stars">★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★</div>
            <h1>MINI CALCULATOR GAME</h1>
            <div class="stars">★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★ ★</div>
            
            <div id="menu" class="menu">
                <h2>Select Operation:</h2>
                
                <div class="button-grid">
                    <button class="operation-btn" onclick="selectOperation('ADD')">ADD</button>
                    <button class="operation-btn" onclick="selectOperation('SUB')">SUB</button>
                    <button class="operation-btn" onclick="selectOperation('DIV')">DIV</button>
                    <button class="operation-btn" onclick="selectOperation('MULT')">MULT</button>
                    <button class="operation-btn" onclick="selectOperation('MOD')">MOD</button>
                    <button class="operation-btn" onclick="selectOperation('POW')">POW</button>
                    <button class="operation-btn" onclick="selectOperation('SQRT')">SQRT</button>
                    <button class="operation-btn" onclick="selectOperation('PERC')">PERC</button>
                    <button class="exit-btn" onclick="exitCalculator()">EXIT</button>
                </div>
            </div>
            
            <div id="inputSection" class="input-section hidden">
                <h2 id="operationTitle"></h2>
                
                <div class="input-group">
                    <label for="num1">Enter first number:</label>
                    <input type="number" id="num1" placeholder="Enter first number" step="any">
                </div>
                
                <div class="input-group">
                    <label for="num2">Enter second number:</label>
                    <input type="number" id="num2" placeholder="Enter second number" step="any">
                </div>
                
                <div class="button-group">
                    <button class="calculate-btn" onclick="calculate()">Calculate</button>
                    <button class="back-btn" onclick="goBack()">Back to Menu</button>
                </div>
            </div>
            
            <div id="result" class="result hidden"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
